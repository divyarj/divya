<html>
<head>
<title>ADD NEW MOVIE</title>
<link rel="stylesheet" href="style.css">
<body>
    <form class="add_movie_form" id="add_movie_form">
        <h1>Add new movie</h1>
        <label for="name">Movie Name</label>
        <input type="text" name="name">
        
        <label for="releaseyear">Movie Name</label>
        <input type="text" name="releaseyear">

        <label for="language">Language</label>
        <div class="divide">
        <select name="language">
            <option value="english">English</option>
            <option value="tamil">Tamil</option>
            <option value="kanada">Kanada</option>
            <option value="malayalam">Malayalam</option>
        </select>
        </div>
        <div class="divide">
        <label for="rating">Rating</label>
        <select name="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        </div>
        <label for="thumbnailurl">Thumbnail URL</label>
        <input type="text" name="thumbnailurl">
        
        <label for="plot">Plot</label>
        <textarea rows="5" name="plot"></textarea>

        <label for="posterurl">Poster URL</label>
        <input type="text" name="posterurl">

        <label for="cast">cast</label>
        <textarea rows="4" name="cast"></textarea>

        <input type="submit" name="save" value="SAVE">

    </form>
</body>
